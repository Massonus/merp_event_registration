<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<h1>Available Events</h1>
<ul>
    {% for event in events %}
        <li>
            <a href="{{ url_for('register', event_id=event.id) }}">{{ event.title }}</a>
            ({{ event.start_date }} - {{ event.end_date }})
        </li>
    {% endfor %}
</ul>
</body>
</html>
